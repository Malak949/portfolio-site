<!DOCTYPE html>
<html lang="en">
<head>
    <!--ViewPort-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- latest compiled and minified css Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- my own css file -->
    <link rel="stylesheet" href="CSS/Styles.css">
     <!-- Google fonts -->
     <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
     <!-- Latest compiled and minified JavaScript -->
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>BookStore MB</title>
    <link rel="icon" type="image/ico" href="Img/Logo.png" />
    <!-- HTML code to add icon in the title bar -->
</head>
     <!-- Head close --> 
    <body>
       <!-- Body open -->   
        <div class="container">
            <!-- Div First open -->    
            <header>
                <div class="row">
                    <div class="col-md-6">
                        <img class="img-logo img-responsive " src="Img/Logo.png" alt="logo">
                    </div>
                    <!-- col-md-6 close -->
                    <div class="col-md-6">
                        <h1>BookStore</h1>
                        <h3>Malak Albalwi</h3>
                    </div>
                    <!-- col-md-6 close -->
                </div>
                <!-- Close Row-->
            </header>
            <!-- Header close -->
        <main>
            <!-- main open --> 
            <div class="row">
                    <div class="col-md-12">
                        <hr>
                    </div> 
                     <!-- Line div -->    
            </div>
            <!-- row close -->
            <div class="row mx-auto">
                <!--Horizontal centering-->
                   <div class="col-md-12">
                                <img class=" middle-img d-block img-fluid" src="Img/center-image.jpg">  
                    </div>          
            </div>      <!-- col-md-12 close-->
             <!--row Close-->
            <section class="feature-work">
                <div class="row">
                    <div class="col-md-12">
                              <h2 class="text-muted text-capitalize">featured work</h2>
                    </div>
                        <!-- col-md-12 close It is used for text color, text-muted fades the text.  -->
                </div>
                    <!--row close -->
            </section>
                 <!--Section close -->
            <section class="feature-images">
                    <div class="row images">
                        <div class="col-md-4 col-sm-6 text-center">
                            <figure>
                                <img class="img-fluid img1" src="Img/Book Club.jpg"  data-toggle="modal" data-target="#art">
                                <figcaption>What Should I Read Next?</figcaption>
                                <!--The <figure> element can also contain a <figcaption>-->
                            </figure>
                            <!--figure element to mark up a photo in a document-->
                            <h3 class="text-uppercase heading">Penguin Random House</h3>
                            <a href="https://www.penguinrandomhouse.com/what-should-i-read-next/?ref=PRHBDD527B1BD&aid=27333&linkid=PRHBDD527B1BD&crlt.pid=camp.F0sJLPkrzbuB"target="_blank">Link to Penguin Random House</a>
                        </div>
                        <!--div close image 1 -->
                        <div class="col-md-4 col-sm-6 text-center">
                            <figure>
                                <img class="img-fluid" src="Img/Arabic1.jpg" alt="blog" data-toggle="modal" data-target="#rainbow">
                                <figcaption>ArabBook </figcaption>
                            </figure>
                            <h3 class="text-uppercase heading">ArabBook</h3>
                            <a href="https://www.arabbook.com/"target="_blank">Link to ArabBook</a>
                        </div>
                        <!--div close image 2 -->
                        <div class="col-md-4 col-sm-6 text-center">
                            <figure>
                                <img class="img-fluid" src="Img/goodread1.jpg" alt="catalog"  data-toggle="modal" data-target="#bird">
                                <figcaption>Goodreads</figcaption>
                            </figure>
                            <h3 class="text-uppercase heading">Goodreads</h3>
                            <a href="https://www.goodreads.com/" target="_blank">Link to Goodreads</a>
                        </div>
                        <!--div close image 1 -->
                    </div>
                    <!--featured work Close-->
            </section>
            <!--Section close -->    
        </main>
        <!-- main Close --> 
        <!-- Footer -->
        <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
                <div class="container text-center">
                  <small>Malak Albalwi Website</small>
                </div>
                <p class="text-white-50 text-center">Udacity Full Stack Web Developer Nanodegree Graduate</p>
        </footer>  
        <!-- Footer Close -->
    </div>
    <!-- Div First close --> 
    </body>
    <!-- body close --> 
</html>
<!-- Html close -->
